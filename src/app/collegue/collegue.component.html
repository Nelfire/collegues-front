<div class="row">
	<!-- <div class="col-xs-12 col-sm-6 col-md-6">
		<div class="well well-sm"> -->
			<div class="row">
				<div class="col-sm-6 col-md-4">
					<img src="{{col.photoUrl}}" alt="" class="rounded img-fluid" />
				</div>
				<div class="col-sm-6 col-md-8">

					<i class="glyphicon glyphicon-pushpin"></i>
					<label> Matricule :</label>
					{{col.matricule}}
					<br />


					<i class="bi bi-alarm-fill"></i>
					<label> Nom :</label>
					{{col.nom}}
					<br />

					<i class="glyphicon glyphicon-user"></i>
					<label> Prenom :</label>
					{{col.prenom}}
					<br />

					<i class="glyphicon glyphicon-hourglass"></i>
					<label> Date de naissance :</label>
					{{col.dateDeNaissance | date:'dd/MM/yyyy'}}
					<br />

					<i class="glyphicon glyphicon-envelope"></i>
					<label> Email :</label>
					<ng-container *ngIf="mode == 'creation'; else blocModificationEmail">
						{{col.email}}
					</ng-container>
					<ng-template #blocModificationEmail>
						<input type="text" value="{{col.email}}">
					</ng-template>
					<br />

					<i class="glyphicon glyphicon-envelope"></i>
					<label> Photo URL :</label>
					<ng-container *ngIf="mode == 'creation'; else blocModificationPhoto">
						{{col.photoUrl}}
					</ng-container>
					<ng-template #blocModificationPhoto>
						<textarea id="url" name="url" rows="5" cols="33">
							{{col.photoUrl}}
						</textarea>
					</ng-template>
					<br />
					
					<!-- Split button -->
					<div class="btn-group">
						<button (click)="ajouter()" type="button" class="btn btn-primary" *ngIf="mode == 'modification'"> Valider </button>
						<button (click)="modifier()" type="button" class="btn btn-primary" *ngIf="mode == 'creation'"> Modifier </button>
					</div>
				</div>
			</div>
		<!-- </div>
	</div> -->
</div>
