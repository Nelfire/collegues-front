<div class="row no-gutters">
	<div class="col-md-4" *ngFor="let liste of listeCollegues">
		<a href='detailCollegue/{{liste.matricule}}'
			class="border d-flex justify-content-center align-items-center">
			<img src="{{liste.photoUrl}}" alt="" class="rounded img-fluid" style="width: 150px;height: 150px;" />
			<div class="overlay"></div>
			<div class="text text-center">
				<h3>{{liste.nom}}</h3>
				<span class="tag">{{liste.prenoms}}</span>
			</div>
		</a>
	</div>
</div>
